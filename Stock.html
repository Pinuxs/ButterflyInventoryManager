<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterfly Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }

        header {
            background-color: #4caf50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        header button {
            background-color: white;
            color: #4caf50;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        header button:hover {
            background-color: #d4edda;
        }

        .search-bar {
            margin: 10px;
            text-align: center;
        }

        .search-bar input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            margin-top: 10px;
        }

        .card {
            width: 200px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 8px;
        }

        .card h3 {
            margin: 10px 0 5px;
            font-size: 18px;
        }

        .card p {
            font-size: 16px;
            margin: 5px 0;
            display: none;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 300px;
            text-align: center;
        }

        .modal table {
            width: 100%;
            border-collapse: collapse;
        }

        .modal table th, .modal table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        .modal table th {
            background-color: #f4f4f4;
        }

        .modal button {
            padding: 8px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .modal button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            header {
                flex-wrap: wrap;
                text-align: center;
            }

            .header-buttons {
                flex-direction: column;
                gap: 5px;
            }

            .container {
                gap: 10px;
                padding: 10px;
            }

            .card {
                width: 150px;
            }

            .card h3 {
                font-size: 16px;
            }

            .card p {
                font-size: 14px;
            }

            .modal {
                width: 90%;
            }

            .modal table th, .modal table td {
                font-size: 14px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Butterfly Management</h1>
        <div class="header-buttons">
            <button id="viewStockButton">View All Stock</button>
            <button id="editButton">Manage Stock</button>
        </div>
    </header>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for butterflies...">
    </div>

    <div class="container" id="butterflyContainer">
        <!-- Butterfly cards will be dynamically added here -->
    </div>

    <div class="overlay" id="editModal">
        <div class="modal">
            <h2>Manage Butterfly Stock</h2>
            <table>
                <thead>
                    <tr>
                        <th>Butterfly</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="stockTable">
                    <!-- Stock rows will be dynamically added here -->
                </tbody>
            </table>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        const butterflies = [
    { name: "Monarch", image: "https://via.placeholder.com/200", stock: 15 },
    { name: "Swallowtail", image: "https://via.placeholder.com/200", stock: 10 },
    { name: "Painted Lady", image: "https://via.placeholder.com/200", stock: 8 },
    { name: "Blue Morpho", image: "https://via.placeholder.com/200", stock: 5 },
    { name: "Red Admiral", image: "https://via.placeholder.com/200", stock: 12 },
    { name: "Zebra Longwing", image: "https://via.placeholder.com/200", stock: 7 },
    { name: "Great Eggfly", image: "https://via.placeholder.com/200", stock: 9 },
    { name: "Cabbage White", image: "https://via.placeholder.com/200", stock: 20 },
    { name: "Clouded Yellow", image: "https://via.placeholder.com/200", stock: 14 },
    { name: "Peacock", image: "https://via.placeholder.com/200", stock: 6 },
    { name: "Tiger Swallowtail", image: "https://via.placeholder.com/200", stock: 8 },
    { name: "Buckeye", image: "https://via.placeholder.com/200", stock: 11 },
    { name: "Glasswing", image: "https://via.placeholder.com/200", stock: 4 },
    { name: "Comma", image: "https://via.placeholder.com/200", stock: 9 },
    { name: "Speckled Wood", image: "https://via.placeholder.com/200", stock: 13 },
    { name: "Sulphur", image: "https://via.placeholder.com/200", stock: 18 },
    { name: "Adonis Blue", image: "https://via.placeholder.com/200", stock: 7 },
    { name: "Meadow Brown", image: "https://via.placeholder.com/200", stock: 16 },
    { name: "Orange Tip", image: "https://via.placeholder.com/200", stock: 10 },
    { name: "Purple Emperor", image: "https://via.placeholder.com/200", stock: 5 }
]


        const container = document.getElementById('butterflyContainer');
        const editModal = document.getElementById('editModal');
        const stockTable = document.getElementById('stockTable');
        const searchInput = document.getElementById('searchInput');

        function renderButterflies(filter = "") {
            container.innerHTML = '';
            butterflies
                .filter(butterfly => butterfly.name.toLowerCase().includes(filter.toLowerCase()))
                .forEach((butterfly, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    card.innerHTML = `
                        <img src="${butterfly.image}" alt="${butterfly.name}">
                        <h3>${butterfly.name}</h3>
                        <p id="stock-${index}" style="display: none;">Stock: ${butterfly.stock}</p>
                    `;

                    container.appendChild(card);
                });
        }

        function toggleStockVisibility() {
            butterflies.forEach((_, index) => {
                const stockElement = document.getElementById(`stock-${index}`);
                stockElement.style.display = stockElement.style.display === 'none' ? 'block' : 'none';
            });
        }

        function openEditModal() {
            stockTable.innerHTML = '';
            butterflies.forEach((butterfly, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${butterfly.name}</td>
                    <td><input type="number" value="${butterfly.stock}" id="input-stock-${index}" style="width: 60px;"></td>
                    <td>
                        <button onclick="updateStock(${index})">Save</button>
                    </td>
                `;
                stockTable.appendChild(row);
            });
            editModal.style.display = 'flex';
        }

        function updateStock(index) {
            const stockInput = document.getElementById(`input-stock-${index}`);
            const newStock = parseInt(stockInput.value);
            if (!isNaN(newStock)) {
                butterflies[index].stock = newStock;
                renderButterflies();
            } else {
                alert('Please enter a valid number.');
            }
        }

        function closeModal() {
            editModal.style.display = 'none';
        }

        searchInput.addEventListener('input', (e) => {
            renderButterflies(e.target.value);
        });

        document.getElementById('editButton').addEventListener('click', openEditModal);
        document.getElementById('viewStockButton').addEventListener('click', toggleStockVisibility);

        renderButterflies();
    </script>
</body>
</html>
